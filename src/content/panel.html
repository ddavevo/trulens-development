<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../styles/panel.css">
</head>
<body class="trulens-panel">
  <div id="panel">
    <header>
      <img src="../icons/icon48.png" width="20" height="20" alt="">
      <strong>TruLens</strong>
      <button id="close">×</button>
    </header>
    <section id="scores">
      <div class="card">
        <div>AI-like</div>
        <div id="score-ai">–</div>
      </div>
      <div class="card">
        <div>Polarization</div>
        <div id="score-pol">–</div>
      </div>
      <div class="card">
        <div>Bias</div>
        <div id="score-bias">–</div>
      </div>
    </section>
    <section id="legend">
      <span class="chip yellow"></span> AI-like
      <span class="chip green"></span> Polarization
      <span class="chip red"></span> Bias
    </section>
    <section id="controls">
      <button id="scan">Scan</button>
      <label><input type="checkbox" id="toggle-ai" checked> AI highlights</label>
      <label><input type="checkbox" id="toggle-pol" checked> Polarization</label>
      <label><input type="checkbox" id="toggle-bias" checked> Bias</label>
      <button id="clear">Clear</button>
    </section>
    <section id="perspective">
      <h4>Perspective Check</h4>
      <div id="links"></div>
    </section>
    <footer>
      <small>Signals are heuristic and informational. Stay critical, verify sources.</small>
    </footer>
  </div>
</body>
</html>

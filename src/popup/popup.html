<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <main>
    <h3>TruLens</h3>
    <div id="last">
      <div><strong>Last Page:</strong> <span id="url">—</span></div>
      <div class="scores">
        <span>AI: <b id="ai">—</b></span>
        <span>Pol: <b id="pol">—</b></span>
        <span>Bias: <b id="bias">—</b></span>
      </div>
    </div>
    <div id="status" style="display:none; padding: 8px; margin: 8px 0; background: #e3f2fd; border-radius: 4px; font-size: 12px; color: #1976d2;"></div>
    <div class="actions">
      <button id="scan">Scan This Tab</button>
      <button id="export">Export JSON</button>
    </div>
    <small>Signals are heuristic and informational.</small>
  </main>
  <script type="module" src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sources | Overview - TruLens</title>
  <link rel="stylesheet" href="sources-overview.css">
</head>
<body>
  <div class="sources-overview">
    <!-- Tab Navigation -->
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="sources">
        Sources
      </button>
      <button class="tab-button" data-tab="highlights">
        My Highlights
      </button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button class="filter-button">Trulens</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Warning Box -->
      <div class="warning-box" id="warning-box">
        <!-- Content inserted via JS -->
      </div>

      <!-- Talking Point Breakdown -->
      <div class="talking-points-section">
        <div class="section-header">
          <h2 class="section-title">Talking point breakdown</h2>
          <p class="section-subtitle">Click into them to explore topics further.</p>
        </div>
        <div class="talking-points-list" id="talking-points-list">
          <!-- Items inserted via JS -->
        </div>
      </div>

      <!-- Other Angles Section -->
      <div class="other-angles-section">
        <div class="section-header-row">
          <h2 class="section-title">Other angles on this topic</h2>
          <button class="filter-icon-button" aria-label="Filter">
            <img src="assets/mdi_filter.svg" alt="Filter" class="filter-icon">
          </button>
        </div>
        <div class="source-cards-list" id="source-cards-list">
          <!-- Source cards inserted via JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="sources-overview.js"></script>
</body>
</html>
